    <style>

            background: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .result {

        function cekKelulusan() {
            const nisnInput = document.getElementById("nisn").value.trim();

            if (nisnInput in dataSiswa) {
                const [nama, status] = dataSiswa[nisnInput];
                hasilDiv.innerHTML = `Nama: <strong>${nama}</strong><br>Status: <strong>${status}</strong>`;

            } else {
                hasilDiv.innerHTML = "NISN tidak ditemukan. Periksa kembali.";
                hasilDiv.classList.add("error");
            }
        }
