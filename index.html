<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman Kelulusan SDN 63 Ambon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        .fail {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pengumuman Kelulusan<br>SD Negeri 63 Ambon<br>Tahun Pelajaran 2024/2025</h2>
        <input type="text" id="nisn" placeholder="Masukkan NISN Anda" />
        <button onclick="checkGraduation()">Lihat Hasil</button>
        <div id="result" class="result"></div>
    </div>

        function checkGraduation() {
            const nisn = document.getElementById("nisn").value.trim();
            const resultDiv = document.getElementById("result");

            if (students[nisn]) {
                const [name, status] = students[nisn];
                resultDiv.innerHTML = `<p>Nama: <strong>${name}</strong></p><p class="success">Keterangan: ${status}</p>`;
            } else {
                resultDiv.innerHTML = `<p class="fail">NISN tidak ditemukan. Periksa kembali dan coba lagi.</p>`;
            }
        }
    </script>
</body>
</html>
